<html>
<head>
	{% load staticfiles %}
	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="{% static "jquery-ui/jquery-ui.min.js" %}" type="text/javascript"></script>
	<link href="{% static "jquery-ui/jquery-ui.min.css" %}" rel="stylesheet" type="text/css" />
	<!-- Include one of jTable styles. -->
	<link href="{% static "jtable/themes/metro/blue/jtable.min.css" %}" rel="stylesheet" type="text/css" />
	<!-- Include jTable script file. -->
	<script src="{% static "jtable/jquery.jtable.min.js" %}" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
	    $(document).ready(function () {
	        $('#ContactsTable').jtable({
	            title: 'Contatti:',
	            paging: false, //Disable paging
	            csrfmiddlewaretoken: "{{ csrf_token }}",
	            actions: {
	            	listAction: 'getallcontacts'
	            },
	            fields: {
	                PersonId: {
	                    key: true,
	                    list: false
	                },
	                Name: {
	                    title: 'Nome',
	                    width: '40%'
	                },
	                Surname: {
	                    title: 'Cognome',
	                    width: '40%'
	                }
	            }
	        });
	        //Load student list from server
	        $('#ContactsTable').jtable('load');
	    });
	</script>

	<div id="ContactsTable"></div>
</body>
</html>
